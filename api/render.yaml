services:
  - type: web
    name: metalcore-index-api
    runtime: python
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: metalcore-index-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: "*"

databases:
  - name: metalcore-index-db
    plan: free
